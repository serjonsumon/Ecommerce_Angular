<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="headers.css">
    <link rel="stylesheet" href="sidebars.css">
    <link rel="stylesheet" href="checkout/signup.html">
    <script src="sidebars.js"></script>
    <title>Chaldal.com</title>
    <link rel="icon"  href="th.jpeg">
    <title>Place Order</title>
    <style>
      body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            width: 350px;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .facebook-btn {
            background-color: #3b5998;
            color: #fff;
        }
        .email-btn {
            background-color: #f2f2f2;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .email-btn img {
            margin-right: 10px;
        }
        .divider {
            margin: 20px 0;
            color: #888;
            position: relative;
        }
        .divider::before, .divider::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background-color: #ccc;
        }
        .divider::before {
            left: 0;
        }
        .divider::after {
            right: 0;
        }
        .input-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 5px;
        }
        .input-group img {
            margin-right: 10px;
        }
        .input-group input {
            border: none;
            outline: none;
            flex-grow: 1;
            font-size: 16px;
        }
        .signup-btn {
            background-color: #f36;
            color: #fff;
            font-size: 16px;
            padding: 15px;
            border-radius: 4px;
        }
        .recaptcha-note {
            font-size: 12px;
            color: #888;
            margin-top: 20px;
        }
        .recaptcha-note a {
            color: #888;
            text-decoration: none;
        }
        .recaptcha-note a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <button class="facebook-btn">
            Sign Up or Login with Facebook
        </button>
        
        <button class="email-btn">
            <img src="th (1).jpeg" alt="Email Icon" width="20">
            Login with Email
        </button>

        <div class="divider">or</div>

        <p>PLEASE ENTER YOUR MOBILE PHONE NUMBER</p>

        <div class="input-group">
            <img src="th (2).jpeg" alt="Bangladesh Flag" width="30">
            <div>+880:</div>
            <input type="tel" placeholder="Enter your phone number">
        </div>

        <a href=""></a><button class="signup-btn">
            SIGN UP / LOGIN
        </button>

        <div class="recaptcha-note">
            This site is protected by reCAPTCHA and the Google <a href="#">Privacy Policy</a> and <a href="#">Terms of Service</a> apply.
        </div>
    </div>
</body>

</html>
