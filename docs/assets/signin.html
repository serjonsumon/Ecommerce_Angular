<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
 
 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  

  <title>Sign in</title>
  <link rel="icon"  href="th.jpeg">
  <link href="signin.css" rel="stylesheet">
</head>

<body style="background-color: rgb(71, 101, 101);">
  
  <div class="form-signin w-100 m-auto text-center m-5 border" >

    <form action="file:///F:/web_ecom/e_web.html">
      <div class="bg-warning rounded-top">
        <img class="mb-4" src="th.jpeg" alt="Logo" width="25px" height="25">
      </div>

      <h1 class="h3 mb-3 fw-normal">Sign in</h1>

      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
        <label for="floatingPassword">Password</label>
      </div>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-warning w-100" type="submit" >Log in</button>
      <p class="mt-5 mb-3 text-muted bg-warning rounded-bottom">&copy; 2013 Chaldal Limited</p>
    </form>
  </div>



</body>

</html>
