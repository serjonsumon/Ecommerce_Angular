<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="headers.css">
    <link rel="stylesheet" href="sidebars.css">
    <link rel="stylesheet" href="checkout/signup.html">
    <script src="sidebars.js"></script>
    <title>Chaldal.com</title>
    <link rel="icon"  href="https://th.bing.com/th?id=OIP.qZd5WhwjcA3tKdVJeTxYVwHaHa&w=250&h=250&c=8&rs=1&qlt=90&o=6&dpr=1.5&pid=3.1&rm=2">
    <link rel="icon"  href="th.jpeg">
    <title>Deshboard</title>
    <style>
     body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .cart-container {
            width: 320px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .cart-header h2 {
            margin: 0;
            font-size: 16px;
            font-weight: normal;
        }
        .cart-header button {
            background: none;
            border: none;
            font-size: 14px;
            cursor: pointer;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .cart-item img {
            width: 40px;
            height: auto;
            border-radius: 4px;
            margin-right: 10px;
        }
        .cart-item-details {
            flex-grow: 1;
        }
        .cart-item-name {
            font-size: 14px;
            margin: 0;
        }
        .cart-item-price {
            font-size: 14px;
            color: #333;
        }
        .cart-footer {
            margin-top: 20px;
        }
        .promo-banner {
            background-color: #f36;
            color: #fff;
            padding: 10px;
            text-align: center;
            font-size: 14px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        .deal-activated {
            background-color: #d4f5c2;
            border: 2px solid #57ba47;
            color: #57ba47;
            padding: 10px;
            text-align: center;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        .special-code {
            text-align: center;
            margin-bottom: 20px;
            font-size: 14px;
            color: #555;
        }
        .place-order {
            background-color: #f36;
            color: #fff;
            font-size: 16px;
            padding: 15px;
            text-align: center;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="cart-container">
        <div class="cart-header">
            <h2>1 ITEM</h2>
            <button>Close</button>
        </div>

        <div class="promo-banner">
            Shop ৳268 more and save ৳10 fee
        </div>

        <div class="cart-item">
            <img src="fresh-refined-sugar-1-kg.webp" alt="Fresh Refined Sugar">
            <div class="cart-item-details">
                <p class="cart-item-name">Fresh Refined Sugar</p>
                <p class="cart-item-price">৳132 / 1 kg</p>
            </div>
            <div class="cart-item-price">৳132</div> 
  
        </div>

        <div class="deal-activated">
            Today's Deal Activated
        </div>

        <div class="special-code">
            Have a special code?
        </div>

        <div class="place-order">
            <span>Place Order</span>
            <span>৳132</span>
        </div>
    </div>
</body>

</html>
