<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="icon"  href="https://th.bing.com/th?id=OIP.qZd5WhwjcA3tKdVJeTxYVwHaHa&w=250&h=250&c=8&rs=1&qlt=90&o=6&dpr=1.5&pid=3.1&rm=2">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .contact-section {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .contact-section h1 {
            text-align: center;
            color: #333;
        }
        .contact-section p {
            text-align: center;
            color: #555;
        }
        .contact-section form {
            display: flex;
            flex-direction: column;
        }
        .contact-section form input, 
        .contact-section form textarea {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .contact-section form input[type="submit"] {
            background-color: #f04f4f;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .contact-section form input[type="submit"]:hover {
            background-color: #d43d3d;
        }
        .contact-section .contact-info {
            text-align: center;
            margin-top: 20px;
            color: #777;
        }
        .contact-section .contact-info a {
            color: #555;
            text-decoration: none;
        }
        .contact-section .contact-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    

<div class="contact-section">
    <h1>Contact Us</h1>
    <p>Contact us at <strong>16710</strong><br>
    or WhatsApp <strong>+88018---</strong><br>
    or leave a message on <a href="#">Facebook Messenger</a></p>
    <h5>Or if you prefer, you can drop us a note using the form below. You'll always get a response from a real person — with a real name — within 48 hours.</h5>
    <p>Contact:</p>
    <form action="your-action-url" method="post">
        <input type="text" name="name" placeholder="Name" required>
        <input type="email" name="email" placeholder="Email Address" required>
        <input type="tel" name="phone" placeholder="Phone Number">
        <textarea name="message" rows="5" placeholder="Message"></textarea>
        <input type="submit" value="Submit">
    </form>

    <div class="contact-info">
        <p>Or call us: <strong>16710</strong></p>
    </div>
</div>

</body>

</html>
