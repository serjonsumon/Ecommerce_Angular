  <div class="container">
            <div *ngFor="let product of products" class="product">
              <img [src]="product.imageUrl" [alt]="product.name" />
              <h3>{{ product.name }}</h3>
              <div class="price">৳{{ product.price }} <span *ngIf="product.oldPrice">৳{{ product.oldPrice }}</span></div>
              
              <button (click)="addToCart(product)" class="add-to-bag">Add to bag</button>
            </div>
          </div>
