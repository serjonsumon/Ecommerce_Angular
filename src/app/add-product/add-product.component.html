<h2>Add New Product</h2>
<div class="form-container">
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
      <label>Product Name:</label>
      <input type="text" formControlName="productName" required /> <br />
  
      <label>Category:</label>
      <input type="text" formControlName="category" required /> <br />
  
      <label>Price:</label>
      <input type="number" formControlName="price" required /> <br />
  
      <label>Stock In KG:</label>
      <input type="number" formControlName="stock" required /> <br />
  
      <label>Status:</label>
      <input type="text" formControlName="status" required /> <br />
  
      <label>Image URL:</label>
      <input type="text" formControlName="image" /> <br />
      
  
      <button type="submit">Save</button>
    </form>
  </div>
  <tr>
