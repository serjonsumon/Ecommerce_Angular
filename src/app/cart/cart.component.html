   <div *ngIf="cartItems.length > 0; else emptyCart" class="cart-container">
    <h2>Shopping Cart</h2>
    <div *ngFor="let item of cartItems" class="cart-item">
      <img [src]="item.imageUrl" [alt]="item.name" class="cart-item-image" />
      <div class="cart-item-details">
        <p class="item-name">{{ item.name }}</p>
        <p class="item-price">Price: ৳{{ item.price }}</p>
        <p class="item-total">Total: ৳{{ item.totalPrice }}</p>
  
        <!-- Quantity Controls -->
        <div class="quantity-controls">
          <button (click)="decreaseQuantity(item.productId)" class="quantity-btn">-</button>
          <span class="quantity">{{ item.quantity }}</span>
          <button (click)="increaseQuantity(item.productId)" class="quantity-btn">+</button>
        </div>
  
        <button (click)="removeItem(item.productId)" class="remove-btn">Remove</button>
      </div>
    </div>
  
    <p class="total-amount">Total Amount: ৳{{ totalAmount }}</p>
  
    <!-- Place Order Button -->
    <button (click)="placeOrder()" class="place-order-btn">Place Order</button>
  
    <button (click)="clearCart()" class="clear-cart-btn">Clear Cart</button>
  </div>
  
  <ng-template #emptyCart>
    <p class="empty-cart-message">Your cart is empty!</p>
  </ng-template>
