   <h2>Order Summary</h2>

   <div *ngFor="let product of cartItems">
    <p>{{ product.name }} - ৳{{ product.price }} x {{ product.quantity }}</p>
    <strong>Total: ৳{{ product.totalAmount }}</strong> <!-- This is the total for each product -->
  </div>
  
  <!-- Overall Total Amount -->
  <div>
    <strong>Grand Total: ৳{{ totalAmount }}</strong> <!-- This is the total for all products -->
  </div>

  <h3>Enter Your Details</h3>
  <form #orderForm="ngForm">
    <input type="text" placeholder="Name" [(ngModel)]="customer.name" name="name" required><br>
    <input type="text" placeholder="Phone Number" [(ngModel)]="customer.phone" name="phone" required><br>
    <input type="text" placeholder="Address" [(ngModel)]="customer.address" name="address" required><br>
  
    <button (click)="confirmOrder()">Confirm Order</button>
  </form>
